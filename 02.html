<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soal 02</title>
</head>

<body>
    <script>
        let input = prompt("Silahkan Input Grade: ", "");
        if (input >= 90) {
            document.write("A");
        } else if (input >= 80 && input <= 89) {
            document.write("B");
        } else if (input >= 70 && input <= 79) {
            document.write("C");
        } else if (input >= 60 && input <= 69) {
            document.write("D");
        } else {
            document.write("E");
        }
    </script>
</body>

</html>
