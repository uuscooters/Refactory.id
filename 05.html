<!DOCTYPE html>

<head>

    <title>Soal 05</title>

<body>
    <script>
        let input = prompt("Silahkan Input Umur Anda: ", "");
        if (input >= 21) {
            document.write("Anda boleh menonton dengan Rating Film Dewasa");
        } else if (input >= 13) {
            document.write("Anda boleh menonton dengan Rating Film Remaja");
        } else if (input >= 9) {
            document.write("Anda Perlu Bimbingan Orang Tua, dalam menonton Film");
        } else {
            document.write("Anda Hanya Boleh Menonton dengan Rating film SEMUA USIA")
        }
    </script>
</body>

</html>
