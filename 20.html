<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soal 20</title>
</head>

<body>
    <script>
        let input = prompt("Silahkan Input: ");

        const type = (input) => {
            if (typeof (input) === "string" && typeof (input) === 'string' && typeof (input) === `string`) {
                alert('string');
            } else if (typeof (input) === [input]) {
                alert('array');
            } else if (typeof (input) === {
                    input
                }) {
                alert('object');
            } else if (typeof (input) === parseFloat(input)) {
                alert('float');
            } else if (typeof (input) === parseInt(input)) {
                alert('integer');
            }
        }

        alert(type(input));
    </script>
</body>

</html>
