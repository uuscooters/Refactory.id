<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soal 22</title>
</head>

<body>
    <script>
        const celcius1 = 80;
        const kelvin = celcius1 + 273.15;
        document.write(`${celcius1} derajat celcius ke kelvin = ${kelvin} derajat kelvin <br>`);

        const kelvin1 = 298.15;
        const celcius2 = kelvin1 - 273.15;
        document.write(`${kelvin1} derajat kelvin ke celcius = ${celcius2} derajat celcius <br>`);

        const fahrenheit1 = 36.5;
        const celcius3 = (fahrenheit1 - 32) * 5 / 9;
        document.write(`${fahrenheit1} derajat fahrenheit ke celcius = ${celcius3} derajat fahrenheit <br>`);

        const celcius4 = 22;
        const fahrenheit = celcius4 * (9 / 5) + 32;
        document.write(`${celcius4} derajat celcius ke fahrenheit = ${fahrenheit} derajat fahrenheit <br>`);

        const fahrenheit2 = 234;
        const kelvin2 = 5 / 9 * (fahrenheit2 - 32) + 273;
        document.write(`${fahrenheit2} derajat fahrenheit ke kelvin = ${kelvin2.toFixed(3)} derajat kelvin <br>`);

        const kelvin3 = 203;
        const fahrenheit3 = 9 / 5 * (kelvin3 - 273) + 32;
        document.write(`${kelvin3} derajat kelvin ke fahrenheit = ${fahrenheit3} derajat fahrenheit <br>`);
    </script>
</body>

</html>
