<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soal 12</title>
</head>

<body>
    <script>
        let input = prompt("Silahkan Input: ", "");

        const mirror = (input) => {
            let revString = "";
            input.split("").forEach(char => revString = char + revString);
            return revString;
        }
        document.write(input + mirror(input));
    </script>
</body>

</html>
